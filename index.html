<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Entered</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <fieldset>
            <legend>People Entered:</legend>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="decrement-btn" onclick="decrement()">DeCRE</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <button id="Reset-btn" onclick="reset()">RESET</button>
            <p>Previous Entries:</p>
            <p id="save-el"></p>
        </fieldset>
        <br>
        <br>
        <fieldset class="pai">
            <legend>Previous Stored Values</legend>
            <h3 id="store">0</h3>
            <button id="undo-btn" onclick="undo()">UNDO</button>
        </fieldset>
            <h2>History Logs</h2>
            <div id="history.log"></div>
    </div>
    
   
    <script src="index.js"></script>
</body>
</html>
